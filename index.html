<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1069px;
            height: 579px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/jombanggg_1.js"></script>
        <script src="data/kotajombangg_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.293930408251242,111.06193302072731],[-6.957803617052221,113.5327255444873]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_jombanggg_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['KAB_KOTA'] !== null ? autolinker.link(feature.properties['KAB_KOTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_jombanggg_1_0(feature) {
            switch(String(feature.properties['KAB_KOTA'])) {
                case 'JOMBANG':
                    return {
                pane: 'pane_jombanggg_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(73,149,230,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_jombanggg_1');
        map.getPane('pane_jombanggg_1').style.zIndex = 401;
        map.getPane('pane_jombanggg_1').style['mix-blend-mode'] = 'normal';
        var layer_jombanggg_1 = new L.geoJson(json_jombanggg_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_jombanggg_1',
            layerName: 'layer_jombanggg_1',
            pane: 'pane_jombanggg_1',
            onEachFeature: pop_jombanggg_1,
            style: style_jombanggg_1_0,
        });
        bounds_group.addLayer(layer_jombanggg_1);
        map.addLayer(layer_jombanggg_1);
        function pop_kotajombangg_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kota'] !== null ? autolinker.link(feature.properties['kota'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">web</th>\
                        <td>' + (feature.properties['web'] !== null ? autolinker.link(feature.properties['web'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">gambar</th>\
                        <td>' + (feature.properties['gambar'] !== null ? '<img src="images/' + String(feature.properties['gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kotajombangg_2_0() {
            return {
                pane: 'pane_kotajombangg_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_kotajombangg_2');
        map.getPane('pane_kotajombangg_2').style.zIndex = 402;
        map.getPane('pane_kotajombangg_2').style['mix-blend-mode'] = 'normal';
        var layer_kotajombangg_2 = new L.geoJson(json_kotajombangg_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_kotajombangg_2',
            layerName: 'layer_kotajombangg_2',
            pane: 'pane_kotajombangg_2',
            onEachFeature: pop_kotajombangg_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_kotajombangg_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_kotajombangg_2);
        map.addLayer(layer_kotajombangg_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/kotajombangg_2.png" /> kota jombangg': layer_kotajombangg_2,'jombanggg<br /><table><tr><td style="text-align: center;"><img src="legend/jombanggg_1_JOMBANG0.png" /></td><td>JOMBANG</td></tr></table>': layer_jombanggg_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_jombanggg_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['KAB_KOTA'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['KAB_KOTA']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_jombanggg_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_jombanggg_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'KAB_KOTA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_jombanggg_1]);
        map.on("zoomend", function(){
            resetLabels([layer_jombanggg_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_jombanggg_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_jombanggg_1]);
        });
        </script>
    </body>
</html>
